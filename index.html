<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Tour</title>
        <script src = 'https://aframe.io/releases/1.0.4/aframe.min.js'></script>
        <script src = 'tur.js'></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src = 'cursorEvents.js'></script>
    </head>
    <body>
        <a-scene id = 'mainScene'>
            <a-sky id = 'mainContainer' color = 'lightblue'></a-sky>
            <a-entity id = 'placesContainer' event-cursor tour></a-entity>
            <a-camera id = 'camera' wasd-contols = 'enabled:false'></a-camera>
            <a-entity id = 'title' position = '0 2.2 -1'
            text = 'align:center; width:2.5; color:black; font:exo2bold; value: Now Its Time Virtual Tour'></a-entity>
            <a-entity id = 'subTitle' position = '0 2.1 -1'
            text = 'align:center; width:2.1; color:black; font:dejavu; value: Let us Travel around India'></a-entity>
            <a-entity 
            id = 'camera-cursor'
            cursor position = '0 2 -1'
            geometry = 'primitive:ring; radiusInner:0.02; radiusOuter:0.03'
            material = 'color:black; shader:flat'></a-entity>
            
        </a-scene>
    </body>
</html>
